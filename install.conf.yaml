- clean: ['~']
- shell:
    - [git submodule update --depth 1 --init --recursive, Installing submodules]
    - [cd general/fonts && ./install_all.sh, Install powerline and emacs fonts]
    - [curl -L github.com/oh-my-fish/oh-my-fish/raw/master/bin/install | fish, Installing oh-my-fish]
    - [curl -L github.com/techwizrd/fishmarks/raw/master/install.fish | fish, Installing fishmarks]
    - [cd bash/bashmarks && make install, Install bashmarks]
    - [mkdir -p ~/.local/bin && ln -frs scripts/* ~/.local/bin/, Link scripts]
- link:
    ~/.ssh/config: config/ssh/config
    ~/.mbsyncrc: config/mbsyncrc
    ~/.sbclrc: config/sbclrc
    ~/.config/redshift.conf: config/redshift.conf
    ~/.theanorc: config/python/theanorc
    ~/.fuelrc: config/python/fuelrc
    ~/.config/pudb/pudb.cfg:
        create: true
        path: config/python/pudb.cfg
    ~/.config/ranger/commands.py: config/ranger/commands.py
    ~/.authinfo.gpg: ../Dropbox/Sync/authinfo.gpg
    ~/.twittering-mode.gpg: ../Dropbox/Sync/twittering-mode.gpg
    ~/.stumpwmrc: config/stumpwm/stumpwmrc
    ~/.gitconfig: git/gitconfig
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux/plugins/tpm:
        create: true
        path: tmux/plugins/tpm
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/completions: fish/completions
    ~/.config/fish/functions: fish/functions
    ~/.config/nvim: nvim
    ~/.ideavimrc: idea/ideavimrc
    ~/.atom: atom
    ~/.spacemacs: spacemacs/spacemacs
    ~/.emacs.d/.cache/bookmarks: ../Dropbox/Sync/bookmarks
    ~/.emacs.d/core/secure-config.el.gpg: spacemacs/secure-config.el.gpg
    ~/.emacs.d/private/aam: spacemacs/aam
    ~/.emacs.d/private/emacs-icons: spacemacs/emacs-icons
    ~/.emacs.d/private/emms: spacemacs/emms
    ~/.emacs.d/private/writing: spacemacs/writing
    ~/.emacs.d/private/notmuch: spacemacs/notmuch
    ~/.emacs.d/private/habitrpg: spacemacs/habitrpg
    ~/.emacs.d/private/org-extras: spacemacs/org-extras
    ~/.emacs.d/private/journal: spacemacs/org-journal
    ~/.emacs.d/private/realgud: spacemacs/realgud
    ~/.emacs.d/private/python-extras: spacemacs/python-extras
    ~/.emacs.d/private/cpp-extras: spacemacs/cpp-extras
    ~/.elfeed: ../Dropbox/Sync/elfeed
    ~/.password-store: ../Dropbox/Sync/pass
    ~/.taskrc: task/taskrc
    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    ~/.aliases: general/aliases
    ~/.bash_completion.d: bash/completions
    ~/.bash_aliases: bash/bash_aliases
    ~/.bash_logout: bash/bash_logout
    ~/.dircolors: bash/dircolors-solarized/dircolors.ansi-light
    ~/.profile: general/profile
    ~/.env: general/env
    ~/.xmodmap: general/x/Xmodmap
    ~/.xinitrc: general/x/xinitrc
    ~/.latexmkrc: general/latexmkrc
