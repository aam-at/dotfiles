- clean: ['~']
- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [curl -L github.com/oh-my-fish/oh-my-fish/raw/master/bin/install | fish, Installing oh-my-fish]
    - [curl -L github.com/techwizrd/fishmarks/raw/master/install.fish | fish, Installing fishmarks]
    - [mkdir -p ~/.local/bin && ln -frs scripts/* ~/.local/bin/, Link scripts]
- link:
    ~/.ssh/config: config/ssh/config
    ~/.mbsyncrc: config/mbsync/mbsyncrc
    ~/.theanorc: config/python/theanorc
    ~/.fuelrc: config/python/fuelrc
    ~/.gitconfig: git/gitconfig
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux/plugins/tpm:
        create: true
        path: tmux/plugins/tpm
    ~/.config/fish/config.fish: fish/config.fish
    ~/.vim/bundle/neobundle.vim:
         create: true
         path: vim/bundle/neobundle.vim
    ~/.vimrc: vim/vimrc
    ~/.config/nvim/bundle/neobundle.vim:
        create: true
        path: ../.vim
    ~/.config/nvim/init.vim: vim/vimrc
    ~/.ideavimrc: idea/ideavimrc
    ~/.spacemacs: spacemacs/spacemacs
    ~/.emacs.d/core/secure-config.el.gpg: spacemacs/secure-config.el.gpg
    ~/.emacs.d/private/aam: spacemacs/aam
    ~/.emacs.d/private/writing: spacemacs/writing
    ~/.emacs.d/private/pdf-tools: spacemacs/pdf-tools
    ~/.emacs.d/private/notmuch: spacemacs/notmuch
    ~/.emacs.d/private/org-extras: spacemacs/org-extras
    ~/.emacs.d/private/python-extras: spacemacs/python-extras
    ~/.elfeed: ../Dropbox/Sync/elfeed
    ~/.password-store: ../Dropbox/Sync/pass
    ~/.taskrc: task/taskrc
    ~/.profile: bash/profile
    ~/.bashrc: bash/bashrc
    ~/.aliases: general/aliases
    ~/.bash_aliases: bash/bash_aliases
    ~/.bash_logout: bash/bash_logout
    ~/.dircolors: bash/dircolors-solarized/dircolors.ansi-light
    ~/.env: general/env
    ~/.xmodmap: general/xmodmap
    ~/.latexmkrc: general/latexmkrc
