version: "3.9"
services:
  database:
    image: ankane/pgvector
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - khoj_db:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
  server:
    depends_on:
      database:
        condition: service_healthy
    # Use the following line to use the latest version of khoj. Otherwise, it will build from source.
    image: khoj
    # Uncomment the following line to build from source. This will take a few minutes. Comment the next two lines out if you want to use the offiicial image.
    # build:
      # context: .
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      # If changing the local port (left hand side), no other changes required.
      # If changing the remote port (right hand side),
      #   change the port in the args in the build section,
      #   as well as the port in the command section to match
      - "42110:42110"
    working_dir: /app
    volumes:
      - khoj_config:/root/.khoj/
      - khoj_models:/root/.cache/torch/sentence_transformers
    # Use 0.0.0.0 to explicitly set the host ip for the service on the container. https://pythonspeed.com/articles/docker-connection-refused/
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=database
      - POSTGRES_PORT=5432
      - KHOJ_DJANGO_SECRET_KEY=secret
      - KHOJ_DEBUG=False
      - KHOJ_ADMIN_EMAIL=${KHOJ_ADMIN_EMAIL}
      - KHOJ_ADMIN_PASSWORD=${KHOJ_ADMIN_PASSWORD}
      - HOST_SERVICE_URL=http://host.docker.internal:port
      # Uncomment the following lines to make your instance publicly accessible.
      # Replace the domain with your domain. Proceed with caution, especially if you are using anonymous mode.
      # - KHOJ_NO_HTTPS=True
      # - KHOJ_DOMAIN=192.168.0.104
    command: python3 src/khoj/main.py --host="0.0.0.0" --port=42110 -vv --anonymous-mode
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: ${NVIDIA_VISIBLE_DEVICES:-all}
            capabilities: [gpu]

volumes:
  khoj_config:
  khoj_db:
  khoj_models:
